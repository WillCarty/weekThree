<html>

<head>
    <title>Guessing Game</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="guessingGame.js"></script>

</head>

<body>
    <h1>Guessing Game.</h1>


    <div id="intro">
        <h2>Welcome to the guessing game! Click below to begin.</h2>
        <button id="startGame">Start Game</button>
    </div>


    <div id="game">
    </div>
    <fieldset>
        <label>What is your guess?
                <input type="text" maxlength="2" id="tbxGuess" placeholder="1 to 10"/>
             
             </label>
        <br/><br/>
        <button id="btnGuess">Guess!</button>
        <br/><br/>
    <span id="message"></span>
    </fieldset>

    </div>
    <button id="resetBtn">Reset Game!</button>



</body>













</html>
